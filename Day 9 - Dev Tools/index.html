<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('test here');

    // Interpolated
    var name = 'Bobo';
    console.log('Hello, this is a %s string', name);
    console.log(`Hello, this is a ${name} string`);

    // Styled
    console.log(' %c Hello, this is a string %c Alert', 'color:blue;', 'color:red');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error mate');

    // Info
    console.info('Informatio pal , Below is Assertion test');

    // Testing
    console.assert( 1 === 1, 'Thats is wrong');
    let p = document.querySelector('p');
    console.assert(p.classList.contains('header'), ' This is a paragraph');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p) //
    console.dir(p)

    // Grouping together
    // array.forEach(function(currentValue, index, arr), thisValue)
    dogs.forEach((dog,index) => {
        // console.group(`${dog.name}`); // will be opened
        console.groupCollapsed(`${index}: ${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}. That is ${dog.age * 7} dog years.`);
        console.groupEnd(`${index}: ${dog.name}`);
    })

    // counting
    // timing
  </script>
</body>
</html>
